<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="top-flex">
          <button class="btn-again">Again!</button>
          <p class="num-para">(Between 1 and 20)</p>
        </div>
        <div class="h1-guess">
          <h1>Guess My Number!</h1>
        </div>
      </header>
      <div class="flex2">
        <h1 class="ques">?</h1>
      </div>
      <div class="flex3">
        <div>
          <input type="number" name="number" id="number" />
          <button class="check">Check!</button>
        </div>
        <div class="other">
          <p class="message">Start guessing...</p>
          <p class="score end">Score: <span class="score-num">20</span></p>
          <p class="end highscore">Highscore: <span class="hs">0</span></p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
